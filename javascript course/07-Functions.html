<script>
    function calculate(parameter1){
        console.log(parameter1 * 5)
    }

    calculate(5);
    calculate(8)

    function calculateTax(cost, tax = 0.1){ // default value
        console.log(cost * tax)
    }

    calculateTax(2000, 0.5)
    calculateTax(5000, 0.3)
    calculateTax(7000)
</script>
